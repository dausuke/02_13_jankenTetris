        <div class="modal ">

            <a class="modal-close" id="game-play" href="">スタートしますか？</a>
          </div>
        </div>
        <ul class="tab">
          <li class="active"><a href="#manu">最初に戻る</a></li>
        </ul>
      </div>


      <!-- ルール画面 -->

        <ul class="tab">

        <p>上から落ちてくるじゃんけんの手に勝ってスコアを伸ばしましょう。</p>

        <p>勝つと＋１００ｐｔ、＋１秒制限時間が伸びます。</p>
        <p>負けると―２秒制限時間が縮みます。</p>
        <p>ときどき落ちてくる石に気を付けましょう。</p>
        <p>石に当たると―３秒制限時間が縮みます。</p>

      </div>

        //ここから処理実行
        //ユーザーの手の動き
        $(window).keyup(function (e) {
          if (e.keyCode == 37) {         //横移動
            xx = -80;
            idouuser();
          } else if (e.keyCode == 39) {

            idouuser();
          } else if (e.keyCode == 90) {     //手の切り替え

          };
        });

        //#game-playクリックでカウントダウンタイマー作動とコンピューターの手の処理実行
        $(function () {
          $('#game-play').on('click', function () {
            var cnt = 30;   //30秒のカウントダウン
            $('.countdown').html(cnt);
            setid2 = setInterval(function () {
              shutugencp();   //手の出現実行
            }, 2000);
            setid = setInterval(function () {
              idoucp();   //移動実行
              kirikaecp();    //切り替え実行
              cnt--;   //1秒おきにカウントマイナス
              $('.countdown').html(cnt);
              if (cnt <= 0) {   //0になったら停止する
                clearInterval(setid);
                clearInterval(setid2);
                $(".field").empty();    //画像の削除
